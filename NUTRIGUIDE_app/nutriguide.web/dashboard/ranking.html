<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking • NutriGuide</title>

    <link rel="stylesheet" href="ranking.css" />
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="logo">NutriGuide</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="ranking.html">Ranking</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <!-- RANKING CONTENT -->
    <section class="ranking-container">
        <h1>Top Rankings</h1>
        

        <div class="ranking-card">
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="rankingData">
                    <!-- JS inserts rows -->
                </tbody>
            </table>
        </div>
    </section>

<!-- NUTRIGUIDE STATUS & HEALTH ALERT -->
<div class="health-alert" id="healthAlert">
    <h3>⚠️ NutriGuide Health Status</h3>

    <ul class="status-range">
        <li><span class="normal">100–80</span> – Normal</li>
        <li><span class="risk">79–60</span> – At Risk</li>
        <li><span class="danger">59 & below</span> – Needs Immediate Attention</li>
    </ul>

    <p class="alert-message" id="alertMessage"></p>
</div>

    <script src="ranking.js"></script>
</body>
</html>
